    <h1 class="basicH1">¿Querés entrenar con nosotros?</h1>
    <h2 class="basicH2">Completa tus datos y nos pondremos en contacto</h2>
    <form class="formStyle">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="edad">Fecha de nacimiento:</label>
      <input type="date" required><br>

      <label for="correo">Correo electrónico:</label>
      <input type="email" required>

      <label for="telefono">Teléfono de contacto:</label>
      <input type="number" required><br>

      <label for="mensaje">Contanos sobre vos:</label><br>
      <textarea rows="5" cols="80"></textarea>
      <input type="submit" value="Sumate!" class="button">
    </form>
